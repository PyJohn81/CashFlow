{% extends "layout.html" %}

{% block titleName %}
<title>Quick Info: {{ profName }}</title>
{% endblock titleName %}

{% block content %}
<article class="media content-section">
        <div class="media-body">
          <h2><a class="article-title" href="#">{{ profName }}</a></h2>
            {% for i in index: %}
            <p class="article-content">{{ i }}</p>
            {% endfor %}
        </div>
      </article>
{% endblock content %}
